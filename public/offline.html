<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - DevOps Daily</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --border: 240 5.9% 90%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --primary: 217.2 91.2% 59.8%;
                --primary-foreground: 222.2 47.4% 11.2%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --border: 240 3.7% 15.9%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            border-bottom: 1px solid hsl(var(--border));
            padding: 1rem 1.5rem;
            background: hsl(var(--background));
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {

            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: hsl(var(--foreground));
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        .bg-decoration {
            position: absolute;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                hsla(var(--primary), 0.05) 0%, 
                transparent 50%, 
                hsla(280 100% 70%, 0.05) 100%);
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: hsla(var(--primary), 0.1);
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: 10%;
            right: 10%;
            width: 250px;
            height: 250px;
            background: hsla(280 100% 70%, 0.08);
            animation-delay: 2s;
        }

        .shape-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: hsla(220 100% 70%, 0.06);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Content card */
        .content {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 1rem;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px -5px hsla(var(--foreground), 0.1);
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, hsl(var(--primary)), #8b5cf6, #ec4899);
            border-radius: 1rem 1rem 0 0;
        }

        /* Icon */
        .icon-container {
            margin: 0 auto 2rem;
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, hsl(var(--primary)) 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 hsla(var(--primary), 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px hsla(var(--primary), 0);
            }
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        /* Typography */
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, hsl(var(--foreground)) 0%, hsl(var(--muted-foreground)) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: hsl(var(--muted-foreground));
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Button */
        .retry-button {
            background: linear-gradient(135deg, hsl(var(--primary)) 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px 0 hsla(var(--primary), 0.25);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 hsla(var(--primary), 0.35);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        /* Status indicator */
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: hsl(var(--muted));
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: hsl(var(--muted-foreground));
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: #ef4444;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }

        .online .status-dot {
            background: #10b981;
            animation: none;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .header {
                padding: 1rem;
            }

            .content {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .title {
                font-size: 1.75rem;
            }

            .description {
                font-size: 1rem;
            }

            .floating-shape {
                display: none;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .floating-shape,
            .icon-container,
            .status-dot {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="30 0 300 300"
                width=55
                height=55
                className="text-primary"
                fill="currentColor"
              >
                <g
                  fill="currentColor"
                  stroke="none"
                  transform="matrix(2.289112659087108,0,0,2.289112659087108,35.650702102437315,35.95649971171595)"
                >
                  <path d="M45.264 60.825a1.71 1.71 0 01-2.261-2.059l1.221-4.327c-5.317 7.252-10.752 11.975-19.48 11.975-9.15 0-16.595-7.445-16.595-16.595 0-3.267.952-6.314 2.588-8.885l.391.784a1.711 1.711 0 002.896.263l7.746-10.31a1.71 1.71 0 00-1.365-2.736l-12.897-.009h-.001a1.708 1.708 0 00-1.529 2.472l1.651 3.309A22.748 22.748 0 001.9 49.819c0 12.595 10.247 22.843 22.843 22.843 6.753 0 12.588-2.274 17.839-6.953a49.127 49.127 0 005.638-6.008l-.01-.014-2.946 1.138z"></path>
                  <path d="M68.594 67.006L64.1 55.047a1.71 1.71 0 00-2.854-.56l-1.85 1.994c-1.521-2.051-3.002-4.308-4.526-6.66l.001-.001-3.747-5.692c-2.59-3.79-5.313-7.321-8.541-10.197-5.251-4.679-11.086-6.954-17.839-6.954-.288 0-.573.007-.858.018.413.396.763.866 1.029 1.399a5.01 5.01 0 01-.183 4.833h.012c10.468 0 16.2 6.789 22.67 16.595l3.71 5.692c1.273 1.928 2.581 3.824 3.964 5.617l-1.684 1.814c-.402.435-.553 1.047-.395 1.617s.6 1.02 1.169 1.186l12.378 3.615c.158.045.32.068.479.068h.023a1.708 1.708 0 001.69-1.709 1.698 1.698 0 00-.154-.716z"></path>

                </g>
              </svg>


            </div>
            <span class="brand-text">DevOps Daily</span>
        </div>
    </header>

    <!-- Main content -->
    <main class="main">
        <!-- Background decoration -->
        <div class="bg-decoration">
            <div class="bg-gradient"></div>
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>

        <!-- Content card -->
        <div class="content">
            <div class="icon-container">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </div>

            <h1 class="title">You're Offline</h1>
            
            <p class="description">
                It looks like you've lost your internet connection. Don't worry, your DevOps knowledge is still intact! 
                Check your connection and try again.
            </p>

            <button class="retry-button" onclick="checkConnection()">
                Try Again
            </button>

            <div class="status" id="status">
                <div class="status-dot"></div>
                <span>No internet connection</span>
            </div>
        </div>
    </main>

    <script>
        // Check online/offline status
        function updateStatus() {
            const statusEl = document.getElementById('status');
            const statusText = statusEl.querySelector('span');
            
            if (navigator.onLine) {
                statusEl.classList.add('online');
                statusText.textContent = 'Back online! You can refresh the page.';
            } else {
                statusEl.classList.remove('online');
                statusText.textContent = 'No internet connection';
            }
        }

        // Check connection and potentially redirect
        function checkConnection() {
            if (navigator.onLine) {
                // Try to reload the page
                window.location.reload();
            } else {
                // Give visual feedback
                const button = document.querySelector('.retry-button');
                const originalText = button.textContent;
                
                button.textContent = 'Still offline...';
                button.style.background = '#ef4444';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Initial status check
        updateStatus();

        // Periodically check connection (every 30 seconds)
        setInterval(() => {
            updateStatus();
        }, 30000);

        // Add keyboard shortcut for retry (R key)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                checkConnection();
            }
        });
    </script>
</body>
</html>
