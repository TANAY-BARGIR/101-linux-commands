<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Primary gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent glows -->
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glowPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pattern overlay -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#60a5fa" opacity="0.1"/>
    </pattern>
    
    <!-- Enhanced icons -->
    <symbol id="code-bracket" viewBox="0 0 24 24">
      <path d="M8 6L4 12L8 18M16 6L20 12L16 18M12 4L10 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    
    <symbol id="target-bullseye" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="12" cy="12" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="12" cy="12" r="2" fill="currentColor"/>
      <path d="M12 2V6M12 18V22M2 12H6M18 12H22" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    </symbol>
    
    <symbol id="terminal-screen" viewBox="0 0 24 24">
      <rect x="2" y="3" width="20" height="14" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M7 8L10 11L7 14M13 14H17" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="6" cy="6" r="0.5" fill="#ef4444"/>
      <circle cx="8" cy="6" r="0.5" fill="#f59e0b"/>
      <circle cx="10" cy="6" r="0.5" fill="#10b981"/>
    </symbol>
    
    <symbol id="rocket" viewBox="0 0 24 24">
      <path d="M9 11L12 14L22 4L12 14L9 11Z" fill="currentColor"/>
      <path d="M21 3L14.5 21L12 14L3 11.5L21 3Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
      <path d="M11 10L8 13L5 10L8 7L11 10Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
    </symbol>
    
    <!-- Card shadows -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Dot pattern -->
  <rect width="1200" height="630" fill="url(#dotPattern)"/>
  
  <!-- Background glow effects -->
  <ellipse cx="200" cy="150" rx="120" ry="80" fill="url(#glowBlue)" opacity="0.4"/>
  <ellipse cx="1000" cy="400" rx="150" ry="100" fill="url(#glowPurple)" opacity="0.3"/>
  <ellipse cx="600" cy="500" rx="100" ry="60" fill="url(#glowGreen)" opacity="0.3"/>
  
  <!-- Geometric accent shapes -->
  <polygon points="50,50 150,80 120,150 20,120" fill="url(#primaryGradient)" opacity="0.1"/>
  <polygon points="1050,50 1150,100 1100,180 1000,130" fill="url(#secondaryGradient)" opacity="0.1"/>
  <circle cx="1100" cy="500" r="40" fill="url(#primaryGradient)" opacity="0.08"/>
  
  <!-- Main content container -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="rgba(15, 23, 42, 0.6)" stroke="url(#primaryGradient)" stroke-width="1" filter="url(#cardShadow)"/>
  
  <!-- Header section with enhanced design -->
  <rect x="100" y="100" width="280" height="90" rx="16" fill="url(#primaryGradient)" filter="url(#glowFilter)"/>
  <text x="240" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">HANDS-ON</text>
  <text x="240" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">EXERCISES</text>
  
  <!-- DevOps Daily branding with glow -->
  <text x="100" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="url(#primaryGradient)" filter="url(#glowFilter)">DevOps Daily</text>
  
  <!-- Main title with better hierarchy -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="900" fill="#f8fafc">Practice Like</text>
  <text x="100" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="900" fill="url(#primaryGradient)">a Pro</text>
  
  <!-- Enhanced subtitle -->
  <text x="100" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94a3b8">Interactive challenges • Real-world scenarios • Skill progression</text>
  
  <!-- Enhanced skill icons with better positioning -->
  <g transform="translate(650, 180)">
    <circle cx="0" cy="0" r="55" fill="url(#glowBlue)" opacity="0.4"/>
    <circle cx="0" cy="0" r="45" fill="rgba(59, 130, 246, 0.1)" stroke="url(#primaryGradient)" stroke-width="2"/>
    <use href="#code-bracket" width="36" height="36" x="-18" y="-18" color="#60a5fa"/>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">Code</text>
  </g>
  
  <g transform="translate(780, 260)">
    <circle cx="0" cy="0" r="55" fill="url(#glowPurple)" opacity="0.4"/>
    <circle cx="0" cy="0" r="45" fill="rgba(139, 92, 246, 0.1)" stroke="url(#secondaryGradient)" stroke-width="2"/>
    <use href="#target-bullseye" width="36" height="36" x="-18" y="-18" color="#a78bfa"/>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">Practice</text>
  </g>
  
  <g transform="translate(910, 200)">
    <circle cx="0" cy="0" r="55" fill="url(#glowGreen)" opacity="0.4"/>
    <circle cx="0" cy="0" r="45" fill="rgba(16, 185, 129, 0.1)" stroke="#34d399" stroke-width="2"/>
    <use href="#terminal-screen" width="36" height="36" x="-18" y="-18" color="#34d399"/>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">Deploy</text>
  </g>
  
  <g transform="translate(1040, 280)">
    <circle cx="0" cy="0" r="45" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="2"/>
    <use href="#rocket" width="32" height="32" x="-16" y="-16" color="#f59e0b"/>
    <text x="0" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">Ship</text>
  </g>
  
  <!-- Connecting lines with glow -->
  <path d="M 650 180 Q 715 220 780 260" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6" stroke-dasharray="8,4"/>
  <path d="M 780 260 Q 845 230 910 200" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.6" stroke-dasharray="8,4"/>
  <path d="M 910 200 Q 975 240 1040 280" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.6" stroke-dasharray="8,4"/>
  
  <!-- Enhanced challenge cards with modern design -->
  <g transform="translate(100, 420)">
    <rect width="200" height="80" rx="12" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(96, 165, 250, 0.3)" stroke-width="1" filter="url(#cardShadow)"/>
    <rect x="8" y="8" width="4" height="64" rx="2" fill="url(#primaryGradient)"/>
    <text x="24" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">Docker Expert</text>
    <text x="24" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">15 hands-on labs</text>
    <circle cx="170" cy="25" r="12" fill="rgba(96, 165, 250, 0.2)" stroke="#60a5fa" stroke-width="1"/>
    <text x="170" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold" fill="#60a5fa" text-anchor="middle">NEW</text>
    <!-- Progress bar -->
    <rect x="24" y="60" width="140" height="4" rx="2" fill="rgba(71, 85, 105, 0.5)"/>
    <rect x="24" y="60" width="98" height="4" rx="2" fill="url(#primaryGradient)"/>
    <text x="170" y="73" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">70%</text>
  </g>
  
  <g transform="translate(320, 420)">
    <rect width="200" height="80" rx="12" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(167, 139, 250, 0.3)" stroke-width="1" filter="url(#cardShadow)"/>
    <rect x="8" y="8" width="4" height="64" rx="2" fill="url(#secondaryGradient)"/>
    <text x="24" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">K8s Challenges</text>
    <text x="24" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">12 real scenarios</text>
    <circle cx="170" cy="25" r="12" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="1"/>
    <text x="170" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="bold" fill="#ef4444" text-anchor="middle">HOT</text>
    <!-- Progress bar -->
    <rect x="24" y="60" width="140" height="4" rx="2" fill="rgba(71, 85, 105, 0.5)"/>
    <rect x="24" y="60" width="56" height="4" rx="2" fill="url(#secondaryGradient)"/>
    <text x="170" y="73" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">40%</text>
  </g>
  
  <g transform="translate(540, 420)">
    <rect width="200" height="80" rx="12" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(52, 211, 153, 0.3)" stroke-width="1" filter="url(#cardShadow)"/>
    <rect x="8" y="8" width="4" height="64" rx="2" fill="#34d399"/>
    <text x="24" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">CI/CD Pipelines</text>
    <text x="24" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">8 workflow builds</text>
    <!-- Progress bar -->
    <rect x="24" y="60" width="140" height="4" rx="2" fill="rgba(71, 85, 105, 0.5)"/>
    <rect x="24" y="60" width="14" height="4" rx="2" fill="#34d399"/>
    <text x="170" y="73" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">10%</text>
  </g>
  
  <!-- Stats panel -->
  <g transform="translate(780, 420)">
    <rect width="280" height="80" rx="12" fill="rgba(30, 41, 59, 0.6)" stroke="rgba(96, 165, 250, 0.2)" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1">Your Progress</text>
    
    <!-- Mini progress circles -->
    <g transform="translate(40, 45)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="rgba(71, 85, 105, 0.3)" stroke-width="3"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="url(#primaryGradient)" stroke-width="3" stroke-dasharray="25.13 75.4" transform="rotate(-90)"/>
      <text x="0" y="4" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="bold" fill="#60a5fa" text-anchor="middle">23%</text>
    </g>
    
    <text x="70" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94a3b8">Overall</text>
    <text x="70" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">27/35 Complete</text>
    
    <g transform="translate(200, 35)">
      <rect width="60" height="20" rx="10" fill="rgba(71, 85, 105, 0.3)"/>
      <rect width="45" height="20" rx="10" fill="url(#primaryGradient)"/>
      <text x="30" y="13" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">EXPERT</text>
    </g>
  </g>
</svg>
