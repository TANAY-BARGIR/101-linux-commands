<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mystical gradient -->
    <linearGradient id="mysticalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crystal gradient -->
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent glows -->
    <radialGradient id="glowPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glowPink" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Star pattern -->
    <pattern id="starPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <polygon points="30,5 35,20 50,20 38,30 43,45 30,35 17,45 22,30 10,20 25,20" fill="#8b5cf6" opacity="0.1"/>
    </pattern>
    
    <!-- Mystical icons -->
    <symbol id="tarot-card" viewBox="0 0 24 24">
      <rect x="4" y="2" width="16" height="20" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M8 6H16M8 10H16M8 14H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="16" cy="16" r="2" fill="currentColor"/>
    </symbol>
    
    <symbol id="crystal-ball" viewBox="0 0 24 24">
      <circle cx="12" cy="13" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M8 21L16 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <circle cx="10" cy="10" r="2" fill="currentColor" opacity="0.3"/>
      <path d="M12 5C12.5 8 14 10 16 11" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    </symbol>
    
    <symbol id="sparkles" viewBox="0 0 24 24">
      <path d="M12 2L13.09 8.26L20 7L13.09 15.74L12 22L10.91 15.74L4 17L10.91 8.26L12 2Z" fill="currentColor"/>
      <circle cx="6" cy="6" r="1" fill="currentColor"/>
      <circle cx="18" cy="18" r="1" fill="currentColor"/>
    </symbol>
    
    <symbol id="moon-phases" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M12 2A10 10 0 0 0 12 22A6 6 0 0 1 12 2Z" fill="currentColor" opacity="0.3"/>
      <circle cx="7" cy="7" r="1" fill="currentColor"/>
      <circle cx="17" cy="17" r="1" fill="currentColor"/>
    </symbol>
    
    <!-- Mystical filters -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#8b5cf6" flood-opacity="0.4"/>
    </filter>
    
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shimmer" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Star pattern -->
  <rect width="1200" height="630" fill="url(#starPattern)"/>
  
  <!-- Background mystical glow effects -->
  <ellipse cx="150" cy="120" rx="140" ry="90" fill="url(#glowPurple)" opacity="0.5"/>
  <ellipse cx="1050" cy="450" rx="160" ry="110" fill="url(#glowPink)" opacity="0.4"/>
  <ellipse cx="600" cy="520" rx="120" ry="70" fill="url(#glowCyan)" opacity="0.3"/>
  
  <!-- Mystical geometric shapes -->
  <polygon points="80,80 180,100 160,180 60,160" fill="url(#mysticalGradient)" opacity="0.15"/>
  <polygon points="1020,70 1120,110 1080,190 980,150" fill="url(#crystalGradient)" opacity="0.12"/>
  <circle cx="1120" cy="520" r="50" fill="url(#mysticalGradient)" opacity="0.1"/>
  
  <!-- Floating mystical elements -->
  <g opacity="0.6">
    <circle cx="200" cy="200" r="3" fill="#8b5cf6" filter="url(#shimmer)"/>
    <circle cx="400" cy="150" r="2" fill="#ec4899" filter="url(#shimmer)"/>
    <circle cx="800" cy="100" r="2.5" fill="#06b6d4" filter="url(#shimmer)"/>
    <circle cx="1000" cy="200" r="3" fill="#a855f7" filter="url(#shimmer)"/>
    <circle cx="300" cy="500" r="2" fill="#d946ef" filter="url(#shimmer)"/>
  </g>
  
  <!-- Main content container -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="rgba(15, 15, 26, 0.7)" stroke="url(#mysticalGradient)" stroke-width="1" filter="url(#cardShadow)"/>
  
  <!-- Header section with mystical design -->
  <rect x="100" y="100" width="320" height="90" rx="16" fill="url(#mysticalGradient)" filter="url(#glowFilter)"/>
  <text x="260" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">MYSTICAL</text>
  <text x="260" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">INFRA TAROT</text>
  
  <!-- DevOps Daily branding with glow -->
  <text x="100" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="url(#mysticalGradient)" filter="url(#glowFilter)">DevOps Daily</text>
  
  <!-- Main title with mystical hierarchy -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="900" fill="#f8fafc">Reveal Your</text>
  <text x="100" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="900" fill="url(#mysticalGradient)">Destiny</text>
  
  <!-- Enhanced subtitle -->
  <text x="100" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94a3b8">Draw mystical cards • Divine your infrastructure fate • Embrace the chaos</text>
  
  <!-- Mystical skill icons with better positioning -->
  <g transform="translate(650, 180)">
    <circle cx="0" cy="0" r="55" fill="url(#glowPurple)" opacity="0.5"/>
    <circle cx="0" cy="0" r="45" fill="rgba(139, 92, 246, 0.15)" stroke="url(#mysticalGradient)" stroke-width="2"/>
    <use href="#tarot-card" width="36" height="36" x="-18" y="-18" color="#8b5cf6"/>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">Draw</text>
  </g>
  
  <g transform="translate(780, 260)">
    <circle cx="0" cy="0" r="55" fill="url(#glowPink)" opacity="0.5"/>
    <circle cx="0" cy="0" r="45" fill="rgba(236, 72, 153, 0.15)" stroke="url(#crystalGradient)" stroke-width="2"/>
    <use href="#crystal-ball" width="36" height="36" x="-18" y="-18" color="#ec4899"/>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">Divine</text>
  </g>
  
  <g transform="translate(910, 200)">
    <circle cx="0" cy="0" r="55" fill="url(#glowCyan)" opacity="0.5"/>
    <circle cx="0" cy="0" r="45" fill="rgba(6, 182, 212, 0.15)" stroke="#06b6d4" stroke-width="2"/>
    <use href="#sparkles" width="36" height="36" x="-18" y="-18" color="#06b6d4"/>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">Manifest</text>
  </g>
  
  <g transform="translate(1040, 280)">
    <circle cx="0" cy="0" r="45" fill="rgba(168, 85, 247, 0.15)" stroke="#a855f7" stroke-width="2"/>
    <use href="#moon-phases" width="32" height="32" x="-16" y="-16" color="#a855f7"/>
    <text x="0" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1" text-anchor="middle">Evolve</text>
  </g>
  
  <!-- Mystical connecting lines with glow -->
  <path d="M 650 180 Q 715 220 780 260" fill="none" stroke="url(#mysticalGradient)" stroke-width="2" opacity="0.7" stroke-dasharray="12,6"/>
  <path d="M 780 260 Q 845 230 910 200" fill="none" stroke="url(#crystalGradient)" stroke-width="2" opacity="0.7" stroke-dasharray="12,6"/>
  <path d="M 910 200 Q 975 240 1040 280" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.7" stroke-dasharray="12,6"/>
  
  <!-- Mystical tarot cards with themed design -->
  <g transform="translate(100, 420)">
    <rect width="200" height="80" rx="12" fill="rgba(26, 26, 46, 0.9)" stroke="rgba(139, 92, 246, 0.4)" stroke-width="1" filter="url(#cardShadow)"/>
    <rect x="8" y="8" width="4" height="64" rx="2" fill="url(#mysticalGradient)"/>
    <text x="24" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">The Outage</text>
    <text x="24" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">Chaos &amp; disruption</text>
    <text x="170" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="bold" fill="#ef4444" text-anchor="middle">FATE</text>
    <!-- Mystical progress indicator -->
    <rect x="24" y="60" width="140" height="4" rx="2" fill="rgba(71, 85, 105, 0.5)"/>
    <rect x="24" y="60" width="112" height="4" rx="2" fill="url(#mysticalGradient)"/>
    <text x="170" y="73" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">80%</text>
  </g>
  
  <g transform="translate(320, 420)">
    <rect width="200" height="80" rx="12" fill="rgba(26, 26, 46, 0.9)" stroke="rgba(236, 72, 153, 0.4)" stroke-width="1" filter="url(#cardShadow)"/>
    <rect x="8" y="8" width="4" height="64" rx="2" fill="url(#crystalGradient)"/>
    <text x="24" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">The Scaling</text>
    <text x="24" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">Growth &amp; expansion</text>
    <text x="170" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="bold" fill="#8b5cf6" text-anchor="middle">DIVINE</text>
    <!-- Mystical progress indicator -->
    <rect x="24" y="60" width="140" height="4" rx="2" fill="rgba(71, 85, 105, 0.5)"/>
    <rect x="24" y="60" width="70" height="4" rx="2" fill="url(#crystalGradient)"/>
    <text x="170" y="73" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">50%</text>
  </g>
  
  <g transform="translate(540, 420)">
    <rect width="200" height="80" rx="12" fill="rgba(26, 26, 46, 0.9)" stroke="rgba(6, 182, 212, 0.4)" stroke-width="1" filter="url(#cardShadow)"/>
    <rect x="8" y="8" width="4" height="64" rx="2" fill="#06b6d4"/>
    <text x="24" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">The Harmony</text>
    <text x="24" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">Perfect balance</text>
    <text x="170" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="bold" fill="#06b6d4" text-anchor="middle">RARE</text>
    <!-- Mystical progress indicator -->
    <rect x="24" y="60" width="140" height="4" rx="2" fill="rgba(71, 85, 105, 0.5)"/>
    <rect x="24" y="60" width="28" height="4" rx="2" fill="#06b6d4"/>
    <text x="170" y="73" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">20%</text>
  </g>
  
  <!-- Mystical insights panel -->
  <g transform="translate(780, 420)">
    <rect width="280" height="80" rx="12" fill="rgba(26, 26, 46, 0.7)" stroke="rgba(139, 92, 246, 0.3)" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#cbd5e1">Mystical Insights</text>
    
    <!-- Crystal ball mini visualization -->
    <g transform="translate(40, 45)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="rgba(71, 85, 105, 0.3)" stroke-width="3"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="url(#mysticalGradient)" stroke-width="3" stroke-dasharray="31.4 94.2" transform="rotate(-90)"/>
      <circle cx="0" cy="0" r="6" fill="url(#mysticalGradient)" opacity="0.3"/>
      <text x="0" y="4" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="bold" fill="#8b5cf6" text-anchor="middle">∞</text>
    </g>
    
    <text x="70" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94a3b8">Destiny</text>
    <text x="70" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc">16 Cards Awaiting</text>
    

  </g>
</svg>
