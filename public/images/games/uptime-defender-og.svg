    <rect x="-10" y="240" width="120" height="50" rx="10" fill="none" stroke="#00ff88" stroke-width="2"/>
    <text x="50" y="272" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#00ff88" text-anchor="middle">
      99.9%
    </text>
