<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="uptimeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Left side: Infrastructure visualization -->
  <g transform="translate(120, 180)">
    <!-- Server stack with better contrast -->
    <rect x="0" y="0" width="100" height="220" rx="12" fill="#2d3748" stroke="#4ade80" stroke-width="3"/>

    <!-- Server status lights (bigger and brighter) -->
    <circle cx="25" cy="30" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="25" cy="60" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="25" cy="90" r="8" fill="#fbbf24" filter="url(#glow)"/>
    <circle cx="25" cy="120" r="8" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="25" cy="150" r="8" fill="#4ade80" filter="url(#glow)"/>

    <!-- Server text labels -->
    <text x="45" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">
      Node 1
    </text>
    <text x="45" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#e2e8f0">
      Node 2
    </text>
    <text x="45" y="98" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">
      Node 3
