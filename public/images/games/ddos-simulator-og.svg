<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Attack gradient -->
    <linearGradient id="attackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>

    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- Central Server Icon -->
  <g transform="translate(180, 200)">
    <!-- Server body -->
    <rect x="0" y="0" width="120" height="160" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
    <rect x="10" y="10" width="100" height="30" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="10" y="50" width="100" height="30" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="10" y="90" width="100" height="30" rx="4" fill="#3b82f6" opacity="0.3"/>

    <!-- Server lights -->
    <circle cx="25" cy="25" r="4" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="40" cy="25" r="4" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="55" cy="25" r="4" fill="#eab308" filter="url(#glow)"/>

    <!-- Shield overlay -->
    <g transform="translate(90, -10)">
      <path d="M 20 0 L 30 5 L 30 20 Q 30 35 20 40 Q 10 35 10 20 L 10 5 Z" fill="url(#shieldGradient)" opacity="0.8" filter="url(#glow)"/>
      <path d="M 15 15 L 18 20 L 25 10" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Attack particles flowing to server -->
  <!-- Top left attacks -->
  <g opacity="0.7">
    <circle cx="120" cy="100" r="6" fill="#ef4444" filter="url(#glow)"/>
    <line x1="120" y1="100" x2="200" y2="200" stroke="#ef4444" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <g opacity="0.7">
    <circle cx="80" cy="150" r="6" fill="#f97316" filter="url(#glow)"/>
    <line x1="80" y1="150" x2="180" y2="240" stroke="#f97316" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Top attacks -->
  <g opacity="0.7">
    <circle cx="240" cy="80" r="6" fill="#8b5cf6" filter="url(#glow)"/>
    <line x1="240" y1="80" x2="240" y2="200" stroke="#8b5cf6" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Right side attacks -->
  <g opacity="0.7">
    <circle cx="380" cy="120" r="6" fill="#ec4899" filter="url(#glow)"/>
    <line x1="380" y1="120" x2="300" y2="220" stroke="#ec4899" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <g opacity="0.7">
    <circle cx="420" cy="200" r="6" fill="#eab308" filter="url(#glow)"/>
    <line x1="420" y1="200" x2="300" y2="260" stroke="#eab308" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Bottom attacks -->
  <g opacity="0.7">
    <circle cx="150" cy="450" r="6" fill="#06b6d4" filter="url(#glow)"/>
    <line x1="150" y1="450" x2="220" y2="360" stroke="#06b6d4" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.3s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Main content -->
  <g transform="translate(600, 240)">
    <!-- Warning badge -->
    <g transform="translate(-80, -80)">
      <rect x="0" y="0" width="210" height="32" rx="16" fill="#7c2d12" opacity="0.3"/>
      <rect x="0" y="0" width="210" height="32" rx="16" fill="none" stroke="#ea580c" stroke-width="2"/>
      <text x="30" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#fb923c" text-anchor="start">
        ⚠️ Educational Only
      </text>
    </g>

    <!-- Title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="url(#attackGradient)" text-anchor="middle">
      DDoS Simulator
    </text>

    <!-- Subtitle -->
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
      Learn Network Security Through Interactive Simulation
    </text>

    <!-- Features -->
    <g transform="translate(-200, 90)">
      <g>
        <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">
          Real-time attack visualization
        </text>
      </g>
      <g transform="translate(0, 30)">
        <circle cx="0" cy="0" r="8" fill="#8b5cf6"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">
          Multiple attack vectors
        </text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="0" cy="0" r="8" fill="#22c55e"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">
          Protection mechanisms
        </text>
      </g>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="950" cy="120" r="80" fill="#ef4444" opacity="0.05"/>
  <circle cx="1050" cy="200" r="60" fill="#f97316" opacity="0.05"/>
  <circle cx="100" cy="500" r="70" fill="#3b82f6" opacity="0.05"/>

  <!-- Animated warning indicators -->
  <g transform="translate(950, 450)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.6">
      <animate attributeName="r" from="15" to="25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="#ef4444" opacity="0.3"/>
    <text x="0" y="7" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ⚡
    </text>
  </g>
</svg>
