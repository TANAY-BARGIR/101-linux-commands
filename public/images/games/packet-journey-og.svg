<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Title gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>

    <!-- Packet gradient -->
    <linearGradient id="packetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow filter -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- Network Path Visualization (Left Side) -->
  <g transform="translate(100, 120)">
    <!-- Path line -->
    <path d="M 30 20 L 30 100 L 30 180 L 30 260 L 30 340"
          stroke="#3b82f6"
          stroke-width="4"
          fill="none"
          opacity="0.3"
          stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="15" dur="1s" repeatCount="indefinite"/>
    </path>

    <!-- Stage nodes along the path -->
    <!-- Browser -->
    <g transform="translate(30, 20)">
      <circle r="20" fill="#1e293b" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
      <circle r="12" fill="#3b82f6" opacity="0.3"/>
      <text x="60" y="8" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#cbd5e1" text-anchor="start">Browser</text>
      <text x="60" y="24" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="start">User request</text>
    </g>

    <!-- DNS -->
    <g transform="translate(30, 100)">
      <circle r="20" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" filter="url(#glow)"/>
      <circle r="12" fill="#8b5cf6" opacity="0.3"/>
      <text x="60" y="8" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#cbd5e1" text-anchor="start">DNS Lookup</text>
      <text x="60" y="24" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="start">50ms</text>
    </g>

    <!-- TCP/TLS -->
    <g transform="translate(30, 180)">
      <circle r="20" fill="#1e293b" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
      <circle r="12" fill="#10b981" opacity="0.3"/>
      <text x="60" y="8" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#cbd5e1" text-anchor="start">TLS Handshake</text>
      <text x="60" y="24" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="start">100ms</text>
    </g>

    <!-- Load Balancer -->
    <g transform="translate(30, 260)">
      <circle r="20" fill="#1e293b" stroke="#f59e0b" stroke-width="3" filter="url(#glow)"/>
      <circle r="12" fill="#f59e0b" opacity="0.3"/>
      <text x="60" y="8" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#cbd5e1" text-anchor="start">Load Balancer</text>
      <text x="60" y="24" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="start">5ms</text>
    </g>

    <!-- Database -->
    <g transform="translate(30, 340)">
      <circle r="20" fill="#1e293b" stroke="#14b8a6" stroke-width="3" filter="url(#glow)"/>
      <circle r="12" fill="#14b8a6" opacity="0.3"/>
      <text x="60" y="8" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#cbd5e1" text-anchor="start">Database</text>
      <text x="60" y="24" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="start">30ms</text>
    </g>

    <!-- Animated packet traveling -->
    <circle r="12" fill="url(#packetGradient)" filter="url(#strongGlow)">
      <animate attributeName="cy" values="20;100;180;260;340;260;180;100;20" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Packet trail -->
    <circle r="8" fill="#06b6d4" opacity="0.4">
      <animate attributeName="cy" values="20;100;180;260;340;260;180;100;20" dur="4s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="opacity" values="0.4;0.2;0" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main Content -->
  <g transform="translate(700, 200)">
    <!-- Title -->
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="800" fill="url(#titleGradient)" text-anchor="middle">
      Network Packet
    </text>
    <text x="0" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="800" fill="url(#titleGradient)" text-anchor="middle">
      Journey
    </text>

    <!-- Subtitle -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">
      Watch HTTP packets travel through the network stack
    </text>

    <!-- Features -->
    <g transform="translate(-230, 180)">
      <g>
        <rect x="0" y="-10" width="4" height="24" rx="2" fill="#06b6d4"/>
        <text x="16" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="500" fill="#e2e8f0" text-anchor="start">
          Real-time animated visualization
        </text>
      </g>
      <g transform="translate(0, 40)">
        <rect x="0" y="-10" width="4" height="24" rx="2" fill="#3b82f6"/>
        <text x="16" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="500" fill="#e2e8f0" text-anchor="start">
          Learn DNS, TCP, TLS, CDN &amp; more
        </text>
      </g>
      <g transform="translate(0, 80)">
        <rect x="0" y="-10" width="4" height="24" rx="2" fill="#14b8a6"/>
        <text x="16" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="500" fill="#e2e8f0" text-anchor="start">
          Interactive failure scenarios
        </text>
      </g>
    </g>
  </g>

  <!-- Stats box -->
  <g transform="translate(920, 450)">
    <rect x="0" y="0" width="240" height="120" rx="12" fill="#1e293b" opacity="0.8" stroke="#3b82f6" stroke-width="2"/>

    <text x="120" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle">
      TOTAL ROUND-TRIP
    </text>

    <text x="120" y="70" font-family="system-ui, sans-serif" font-size="42" font-weight="800" fill="#06b6d4" text-anchor="middle">
      ~370ms
    </text>

    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">
      Request + Response
    </text>
  </g>

  <!-- Decorative glowing circles -->
  <circle cx="950" cy="120" r="80" fill="#06b6d4" opacity="0.05"/>
  <circle cx="1080" cy="200" r="60" fill="#3b82f6" opacity="0.05"/>
  <circle cx="200" cy="80" r="50" fill="#8b5cf6" opacity="0.05"/>

  <!-- Animated pulse indicator -->
  <g transform="translate(380, 480)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.6">
      <animate attributeName="r" from="20" to="30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="18" fill="#06b6d4" opacity="0.4"/>

    <!-- Lightning bolt icon -->
    <path d="M -4 -8 L 2 -1 L -1 -1 L 4 8 L -2 1 L 1 1 Z" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- DevOps Daily branding -->
  <text x="1120" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#475569" text-anchor="end">
    DevOps Daily
  </text>
</svg>
