<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradients and effects -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="podGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern for background -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="40" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
      <line x1="0" y1="0" x2="40" y2="0" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#3b82f6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.6"/>
  
  <!-- Background decorative elements -->
  <circle cx="200" cy="150" r="100" fill="rgba(59, 130, 246, 0.1)" />
  <circle cx="1000" cy="500" r="120" fill="rgba(139, 92, 246, 0.1)" />
  <circle cx="1100" cy="200" r="80" fill="rgba(6, 182, 212, 0.1)" />
  
  <!-- Main visual: Kubernetes scheduling simulation -->
  <g transform="translate(80, 140)">
    <!-- Node representations (smaller rectangles) -->
    <g id="nodes">
      <!-- Node 1 -->
      <rect x="0" y="0" width="100" height="70" rx="10" fill="url(#nodeGradient)" stroke="rgba(139, 92, 246, 0.5)" stroke-width="2" filter="url(#softGlow)"/>
      <text x="50" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Node A</text>
      <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">CPU: 4/8</text>
      <text x="50" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">RAM: 6/16GB</text>
      <!-- Resource bars -->
      <rect x="12" y="55" width="76" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
      <rect x="12" y="55" width="38" height="3" rx="1.5" fill="url(#accentGradient)"/>
      
      <!-- Node 2 -->
      <rect x="120" y="0" width="100" height="70" rx="10" fill="url(#nodeGradient)" stroke="rgba(139, 92, 246, 0.5)" stroke-width="2" filter="url(#softGlow)"/>
      <text x="170" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Node B</text>
      <text x="170" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">CPU: 7/8</text>
      <text x="170" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">RAM: 12/16GB</text>
      <!-- Resource bars -->
      <rect x="132" y="55" width="76" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
      <rect x="132" y="55" width="66" height="3" rx="1.5" fill="#f59e0b"/>
      
      <!-- Node 3 -->
      <rect x="240" y="0" width="100" height="70" rx="10" fill="url(#nodeGradient)" stroke="rgba(139, 92, 246, 0.5)" stroke-width="2" filter="url(#softGlow)"/>
      <text x="290" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Node C</text>
      <text x="290" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">CPU: 2/8</text>
      <text x="290" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">RAM: 4/16GB</text>
      <!-- Resource bars -->
      <rect x="252" y="55" width="76" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
      <rect x="252" y="55" width="19" height="3" rx="1.5" fill="url(#successGradient)"/>
    </g>
    
    <!-- Pods waiting to be scheduled -->
    <g id="pods" transform="translate(0, 100)">
      <text x="0" y="-8" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">Pods to Schedule:</text>
      
      <!-- Pod 1 -->
      <g transform="translate(20, 8)">
        <rect x="0" y="0" width="45" height="35" rx="6" fill="url(#podGradient)" stroke="rgba(59, 130, 246, 0.7)" stroke-width="2" filter="url(#glow)"/>
        <text x="22.5" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Pod 1</text>
        <text x="22.5" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#dbeafe" text-anchor="middle">2 CPU</text>
        <!-- Drag indicator -->
        <circle cx="40" cy="5" r="1.5" fill="#06b6d4" opacity="0.8"/>
        <circle cx="40" cy="10" r="1.5" fill="#06b6d4" opacity="0.8"/>
        <circle cx="40" cy="15" r="1.5" fill="#06b6d4" opacity="0.8"/>
      </g>
      
      <!-- Pod 2 -->
      <g transform="translate(80, 8)">
        <rect x="0" y="0" width="45" height="35" rx="6" fill="url(#podGradient)" stroke="rgba(59, 130, 246, 0.7)" stroke-width="2" filter="url(#glow)"/>
        <text x="22.5" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Pod 2</text>
        <text x="22.5" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#dbeafe" text-anchor="middle">1 CPU</text>
        <!-- Drag indicator -->
        <circle cx="40" cy="5" r="1.5" fill="#06b6d4" opacity="0.8"/>
        <circle cx="40" cy="10" r="1.5" fill="#06b6d4" opacity="0.8"/>
        <circle cx="40" cy="15" r="1.5" fill="#06b6d4" opacity="0.8"/>
      </g>
      
      <!-- Pod 3 -->
      <g transform="translate(140, 8)">
        <rect x="0" y="0" width="45" height="35" rx="6" fill="url(#podGradient)" stroke="rgba(59, 130, 246, 0.7)" stroke-width="2" filter="url(#glow)"/>
        <text x="22.5" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Pod 3</text>
        <text x="22.5" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#dbeafe" text-anchor="middle">4 CPU</text>
        <!-- Drag indicator -->
        <circle cx="40" cy="5" r="1.5" fill="#06b6d4" opacity="0.8"/>
        <circle cx="40" cy="10" r="1.5" fill="#06b6d4" opacity="0.8"/>
        <circle cx="40" cy="15" r="1.5" fill="#06b6d4" opacity="0.8"/>
      </g>
    </g>
    
    <!-- Scheduling arrows -->
    <g id="arrows" opacity="0.7">
      <!-- Arrow from Pod 1 to Node A -->
      <path d="M 42 126 Q 50 100 50 70" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="4,2"/>
      <polygon points="48,72 50,67 52,72" fill="#06b6d4"/>
      
      <!-- Arrow from Pod 2 to Node C -->
      <path d="M 102 126 Q 190 100 290 70" fill="none" stroke="url(#successGradient)" stroke-width="2" stroke-dasharray="4,2"/>
      <polygon points="288,72 290,67 292,72" fill="#22c55e"/>
    </g>
    
    <!-- Scheduling rules indicators -->
    <g transform="translate(0, 170)">
      <rect x="0" y="0" width="340" height="40" rx="6" fill="rgba(15, 23, 42, 0.9)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
      <text x="12" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#3b82f6">Scheduling Rules:</text>
      <text x="12" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">‚úì Resource Requests  ‚úì Node Affinity  ‚úì Taints ‚úì Tolerations</text>
    </g>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(650, 160)">
    <!-- Kubernetes logo-inspired element -->
    <g transform="translate(0, -30)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.8"/>
      <g stroke="url(#accentGradient)" stroke-width="2" fill="url(#accentGradient)">
        <!-- Kubernetes wheel spokes -->
        <line x1="0" y1="-17" x2="0" y2="-25" />
        <line x1="14" y1="-8" x2="21" y2="-12" />
        <line x1="14" y1="8" x2="21" y2="12" />
        <line x1="0" y1="17" x2="0" y2="25" />
        <line x1="-14" y1="8" x2="-21" y2="12" />
        <line x1="-14" y1="-8" x2="-21" y2="-12" />
        <!-- Center hub -->
        <circle cx="0" cy="0" r="5" />
      </g>
    </g>
    
    <!-- Title -->
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="900" fill="#f8fafc" text-anchor="middle">
      Kubernetes
    </text>
    <text x="0" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="900" fill="url(#accentGradient)" text-anchor="middle">
      Scheduler Challenge
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="17" fill="#94a3b8" text-anchor="middle">
      Master Pod Placement with Drag + Drop
    </text>
    
    <!-- Feature highlights -->
    <g transform="translate(0, 130)">
      <rect x="-200" y="0" width="400" height="35" rx="18" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
      <text x="0" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#60a5fa" text-anchor="middle">
        üéØ Resource Constraints ‚Ä¢ üè∑Ô∏è Node Selectors ‚Ä¢ ‚öñÔ∏è Topology Spread
      </text>
    </g>
  </g>
  
  <!-- Game stats/info panel -->
  <g transform="translate(980, 350)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="rgba(15, 23, 42, 0.9)" stroke="rgba(139, 92, 246, 0.3)" stroke-width="1"/>
    <text x="80" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#8b5cf6" text-anchor="middle">Challenge Stats</text>
    
    <!-- Progress ring -->
    <g transform="translate(80, 45)">
      <circle cx="0" cy="0" r="18" fill="none" stroke="rgba(59, 130, 246, 0.2)" stroke-width="3"/>
      <circle cx="0" cy="0" r="18" fill="none" stroke="url(#accentGradient)" stroke-width="3" 
              stroke-dasharray="67.9" stroke-dashoffset="16.975" transform="rotate(-90)"/>
      <text x="0" y="4" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">75%</text>
    </g>
    
    <text x="15" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8">Efficiency Score</text>
    <text x="15" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8">12 Pods Scheduled</text>
  </g>
  
  <!-- DevOps Daily branding -->
  <text x="100" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#accentGradient)">
    DevOps Daily
  </text>
  
  <!-- Interactive hint -->
  <g transform="translate(980, 580)" opacity="0.8">
    <rect x="0" y="0" width="140" height="25" rx="12" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.4)" stroke-width="1"/>
    <text x="70" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#22c55e" text-anchor="middle">
      üéÆ Interactive Learning
    </text>
  </g>
  
  <!-- Floating particles for visual appeal -->
  <g opacity="0.4">
    <circle cx="500" cy="100" r="2" fill="#3b82f6">
      <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="500" r="1.5" fill="#8b5cf6">
      <animate attributeName="cy" values="500;490;500" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="550" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="550;540;550" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
