<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Progress gradients -->
    <linearGradient id="blueProgress" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleProgress" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenProgress" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeProgress" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Trophy gradient -->
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern for background -->
    <pattern id="grid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="60" stroke="rgba(59, 130, 246, 0.05)" stroke-width="1"/>
      <line x1="0" y1="0" x2="60" y2="0" stroke="rgba(59, 130, 246, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative background elements -->
  <circle cx="150" cy="120" r="80" fill="rgba(59, 130, 246, 0.1)" />
  <circle cx="1050" cy="150" r="100" fill="rgba(139, 92, 246, 0.1)" />
  <circle cx="200" cy="500" r="60" fill="rgba(34, 197, 94, 0.1)" />
  <circle cx="1000" cy="480" r="90" fill="rgba(245, 158, 11, 0.1)" />
  
  <!-- Main scorecard container -->
  <rect x="100" y="120" width="1000" height="390" rx="20" fill="url(#cardGradient)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
  
  <!-- Header section -->
  <rect x="120" y="140" width="960" height="80" rx="10" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.2)" stroke-width="1"/>
  
  <!-- Trophy icon -->
  <g transform="translate(180, 180)">

    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#fbbf24">üèÜ</text>
  </g>
  
  <!-- Title -->
  <text x="240" y="177" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">
    DevOps Scorecard
  </text>
  
  <!-- Subtitle -->
  <text x="240" y="200" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">
    Evaluate Your DevOps Skills Across 8 Key Areas
  </text>
  
  <!-- Overall score circle -->
  <g transform="translate(900, 180)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="rgba(59, 130, 246, 0.2)" stroke-width="6"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#blueProgress)" stroke-width="6" 
            stroke-dasharray="187" stroke-dashoffset="28" transform="rotate(-90)" filter="url(#glow)"/>
    <!-- Score text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">74%</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Overall</text>
  </g>
  
  <!-- Skill categories grid -->
  
  <!-- Row 1 -->
  <!-- Foundational Knowledge -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
    <!-- Icon -->
    <circle cx="25" cy="30" r="12" fill="rgba(59, 130, 246, 0.2)"/>
    <rect x="20" y="25" width="10" height="10" fill="#3b82f6"/>
    <!-- Text -->
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Foundational</text>
    <!-- Progress bar -->
    <rect x="45" y="35" width="130" height="4" rx="2" fill="rgba(59, 130, 246, 0.2)"/>
    <rect x="45" y="35" width="91" height="4" rx="2" fill="url(#blueProgress)"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">70%</text>
  </g>
  
  <!-- Infrastructure as Code -->
  <g transform="translate(370, 280)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(139, 92, 246, 0.1)" stroke="rgba(139, 92, 246, 0.3)" stroke-width="1"/>
    <!-- Icon -->
    <circle cx="25" cy="30" r="12" fill="rgba(139, 92, 246, 0.2)"/>
    <rect x="18" y="25" width="14" height="8" fill="#8b5cf6"/>
    <rect x="20" y="27" width="10" height="4" fill="white"/>
    <!-- Text -->
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Infrastructure</text>
    <!-- Progress bar -->
    <rect x="45" y="35" width="130" height="4" rx="2" fill="rgba(139, 92, 246, 0.2)"/>
    <rect x="45" y="35" width="110" height="4" rx="2" fill="url(#purpleProgress)"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">85%</text>
  </g>
  
  <!-- Cloud Platforms -->
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(34, 197, 94, 0.1)" stroke="rgba(34, 197, 94, 0.3)" stroke-width="1"/>
    <!-- Icon -->
    <circle cx="25" cy="30" r="12" fill="rgba(34, 197, 94, 0.2)"/>
    <!-- Cloud icon -->
    <ellipse cx="25" cy="27" rx="8" ry="4" fill="#22c55e"/>
    <ellipse cx="20" cy="33" rx="5" ry="3" fill="#22c55e"/>
    <ellipse cx="30" cy="33" rx="5" ry="3" fill="#22c55e"/>
    <!-- Text -->
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cloud</text>
    <!-- Progress bar -->
    <rect x="45" y="35" width="130" height="4" rx="2" fill="rgba(34, 197, 94, 0.2)"/>
    <rect x="45" y="35" width="104" height="4" rx="2" fill="url(#greenProgress)"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">80%</text>
  </g>
  
  <!-- CI/CD -->
  <g transform="translate(810, 280)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(245, 158, 11, 0.1)" stroke="rgba(245, 158, 11, 0.3)" stroke-width="1"/>
    <!-- Icon -->
    <circle cx="25" cy="30" r="12" fill="rgba(245, 158, 11, 0.2)"/>
    <path d="M20,25 L30,25 L28,30 L30,35 L20,35 L22,30 Z" fill="#f59e0b"/>
    <!-- Text -->
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CI/CD</text>
    <!-- Progress bar -->
    <rect x="45" y="35" width="130" height="4" rx="2" fill="rgba(245, 158, 11, 0.2)"/>
    <rect x="45" y="35" width="98" height="4" rx="2" fill="url(#orangeProgress)"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">75%</text>
  </g>
  
  <!-- Row 2 -->
  <!-- Monitoring -->
  <g transform="translate(150, 360)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(6, 182, 212, 0.1)" stroke="rgba(6, 182, 212, 0.3)" stroke-width="1"/>
    <!-- Icon -->
    <circle cx="25" cy="30" r="12" fill="rgba(6, 182, 212, 0.2)"/>
    <rect x="18" y="27" width="4" height="8" fill="#06b6d4"/>
    <rect x="23" y="24" width="4" height="11" fill="#06b6d4"/>
    <rect x="28" y="29" width="4" height="6" fill="#06b6d4"/>
    <!-- Text -->
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Monitoring</text>
    <!-- Progress bar -->
    <rect x="45" y="35" width="130" height="4" rx="2" fill="rgba(6, 182, 212, 0.2)"/>
    <rect x="45" y="35" width="78" height="4" rx="2" fill="#06b6d4"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">60%</text>
  </g>
  
  <!-- Security -->
  <g transform="translate(370, 360)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(239, 68, 68, 0.1)" stroke="rgba(239, 68, 68, 0.3)" stroke-width="1"/>
    <!-- Icon -->
    <circle cx="25" cy="30" r="12" fill="rgba(239, 68, 68, 0.2)"/>
    <rect x="22" y="26" width="6" height="8" rx="1" fill="none" stroke="#ef4444" stroke-width="2"/>
    <rect x="20" y="30" width="10" height="6" fill="#ef4444"/>
    <!-- Text -->
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Security</text>
    <!-- Progress bar -->
    <rect x="45" y="35" width="130" height="4" rx="2" fill="rgba(239, 68, 68, 0.2)"/>
    <rect x="45" y="35" width="85" height="4" rx="2" fill="#ef4444"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">65%</text>
  </g>
  
  <!-- Soft Skills -->
  <g transform="translate(590, 360)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(99, 102, 241, 0.1)" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1"/>
    <!-- Icon -->
    <circle cx="25" cy="30" r="12" fill="rgba(99, 102, 241, 0.2)"/>
    <circle cx="25" cy="27" r="4" fill="#6366f1"/>
    <path d="M20,32 Q25,38 30,32" fill="#6366f1"/>
    <!-- Text -->
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Soft Skills</text>
    <!-- Progress bar -->
    <rect x="45" y="35" width="130" height="4" rx="2" fill="rgba(99, 102, 241, 0.2)"/>
    <rect x="45" y="35" width="117" height="4" rx="2" fill="#6366f1"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">90%</text>
  </g>
  
  <!-- Advanced -->
  <g transform="translate(810, 360)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(168, 85, 247, 0.1)" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1"/>
    <!-- Icon -->
    <circle cx="25" cy="30" r="12" fill="rgba(168, 85, 247, 0.2)"/>
    <polygon points="21,25 29,25 31,30 29,35 21,35 19,30" fill="#a855f7"/>
    <circle cx="25" cy="30" r="2" fill="white"/>
    <!-- Text -->
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Advanced</text>
    <!-- Progress bar -->
    <rect x="45" y="35" width="130" height="4" rx="2" fill="rgba(168, 85, 247, 0.2)"/>
    <rect x="45" y="35" width="52" height="4" rx="2" fill="url(#purpleProgress)"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">40%</text>
  </g>
  
  <!-- Level indicator -->
  <rect x="120" y="450" width="960" height="45" rx="20" fill="rgba(34, 197, 94, 0.1)" stroke="rgba(34, 197, 94, 0.3)" stroke-width="2"/>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e">
    Advanced DevOps Engineer
  </text>
  <text x="600" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#86efac">
    Strong foundation with room to grow in monitoring and advanced topics
  </text>
  
  <!-- Header title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">
    DevOps Scorecard
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">
    Assess Your Skills ‚Ä¢ Track Your Growth ‚Ä¢ Share Your Progress
  </text>
  
  <!-- DevOps Daily branding -->
  <text x="1150" y="610" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">
    DevOps Daily
  </text>
  
  <!-- Floating particles for visual appeal -->
  <g opacity="0.6">
    <circle cx="300" cy="450" r="2" fill="#3b82f6">
      <animate attributeName="cy" values="450;440;450" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="470" r="1.5" fill="#8b5cf6">
      <animate attributeName="cy" values="470;460;470" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="460" r="2" fill="#22c55e">
      <animate attributeName="cy" values="460;450;460" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="450" r="1" fill="#f59e0b">
      <animate attributeName="cy" values="450;440;450" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
