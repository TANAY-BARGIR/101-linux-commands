<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Traffic gradient -->
    <linearGradient id="trafficGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <!-- Server gradient (green) -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- Traffic Source -->
  <g transform="translate(80, 315)">
    <circle cx="0" cy="0" r="30" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
    <text x="0" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="28" text-anchor="middle">
      üåê
    </text>
    <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">
      Traffic
    </text>
  </g>

  <!-- Server Pods (Right side) -->
  <!-- Pod 1 -->
  <g transform="translate(300, 150)">
    <!-- Server body -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#serverGradient)" opacity="0.9"/>
    <text x="40" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="40" text-anchor="middle">
      üñ•Ô∏è
    </text>
    <!-- Load indicator -->
    <rect x="10" y="5" width="30" height="4" rx="2" fill="#22c55e" filter="url(#glow)"/>
    <text x="45" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="start">
      35%
    </text>
  </g>

  <!-- Pod 2 -->
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#serverGradient)" opacity="0.9"/>
    <text x="40" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="40" text-anchor="middle">
      üñ•Ô∏è
    </text>
    <rect x="10" y="5" width="40" height="4" rx="2" fill="#eab308" filter="url(#glow)"/>
    <text x="55" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="start">
      52%
    </text>
  </g>

  <!-- Pod 3 -->
  <g transform="translate(300, 410)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#serverGradient)" opacity="0.9"/>
    <text x="40" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="40" text-anchor="middle">
      üñ•Ô∏è
    </text>
    <rect x="10" y="5" width="25" height="4" rx="2" fill="#22c55e" filter="url(#glow)"/>
    <text x="40" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="start">
      28%
    </text>
  </g>

  <!-- Traffic particles flowing from left to right -->
  <!-- To Pod 1 -->
  <g opacity="0.7">
    <circle cx="140" cy="180" r="8" fill="#3b82f6" filter="url(#glow)"/>
    <line x1="110" y1="315" x2="300" y2="190" stroke="#3b82f6" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- To Pod 2 -->
  <g opacity="0.7">
    <circle cx="200" cy="315" r="8" fill="#8b5cf6" filter="url(#glow)"/>
    <line x1="110" y1="315" x2="300" y2="320" stroke="#8b5cf6" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- To Pod 3 -->
  <g opacity="0.7">
    <circle cx="180" cy="430" r="8" fill="#10b981" filter="url(#glow)"/>
    <line x1="110" y1="315" x2="300" y2="450" stroke="#10b981" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Additional traffic particles -->
  <g opacity="0.6">
    <circle cx="160" cy="280" r="6" fill="#ec4899" filter="url(#glow)"/>
  </g>
  <g opacity="0.6">
    <circle cx="220" cy="380" r="6" fill="#06b6d4" filter="url(#glow)"/>
  </g>
  <g opacity="0.6">
    <circle cx="170" cy="350" r="6" fill="#eab308" filter="url(#glow)"/>
  </g>

  <!-- Main content -->
  <g transform="translate(750, 240)">
    <!-- Badge -->
    <g transform="translate(-90, -80)">
      <rect x="0" y="0" width="180" height="32" rx="16" fill="#1e3a8a" opacity="0.5"/>
      <rect x="0" y="0" width="180" height="32" rx="16" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="25" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="start">
        üéÆ Interactive Game
      </text>
    </g>

    <!-- Title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="url(#trafficGradient)" text-anchor="middle">
      Scalable Sentry
    </text>

    <!-- Subtitle -->
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
      Tower Defense ‚Ä¢ Deploy Servers ‚Ä¢ Survive Boss Waves
    </text>

    <!-- Features -->
    <g transform="translate(-220, 90)">
      <g>
        <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">
          Deploy &amp; upgrade towers
        </text>
      </g>
      <g transform="translate(0, 30)">
        <circle cx="0" cy="0" r="8" fill="#8b5cf6"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">
          Defend against traffic waves
        </text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="0" cy="0" r="8" fill="#10b981"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">
          Strategic resource management
        </text>
      </g>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="950" cy="120" r="80" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1050" cy="200" r="60" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="100" cy="100" r="70" fill="#10b981" opacity="0.05"/>

  <!-- Animated scale indicator -->
  <g transform="translate(950, 450)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="3" opacity="0.6">
      <animate attributeName="r" from="15" to="25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.3"/>
    <text x="0" y="7" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ‚ö°
    </text>
  </g>

  <!-- Arrow indicators -->
  <g transform="translate(120, 310)">
    <path d="M 0 0 L 15 0 L 10 -5 M 15 0 L 10 5" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="20 0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
