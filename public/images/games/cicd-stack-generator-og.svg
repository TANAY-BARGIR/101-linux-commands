<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4b5563" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Slot machine reel animation -->
    <linearGradient id="reelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Light glow effects -->
  <circle cx="900" cy="200" r="250" fill="#3b82f6" opacity="0.1" filter="blur(70px)"/>
  <circle cx="300" cy="450" r="200" fill="#8b5cf6" opacity="0.1" filter="blur(70px)"/>
  
  <!-- Slot machine body -->
  <rect x="300" y="150" width="600" height="350" rx="20" fill="#1f2937" stroke="#374151" stroke-width="4"/>
  
  <!-- Slot machine top decoration -->
  <rect x="450" y="130" width="300" height="40" rx="20" fill="#374151"/>
  <rect x="480" y="140" width="240" height="20" rx="10" fill="url(#reelGradient)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Slot machine display -->
  <rect x="350" y="200" width="500" height="180" rx="10" fill="#111827"/>
  
  <!-- Slot dividers -->
  <rect x="504" y="200" width="3" height="180" fill="#374151"/>
  <rect x="695" y="200" width="3" height="180" fill="#374151"/>
  
  <!-- Slot machine reels -->
  <!-- Reel 1 -->
  <foreignObject x="350" y="200" width="154" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: #3b82f6; font-family: sans-serif; font-weight: bold; font-size: 22px;">
      GitHub Actions
    </div>
  </foreignObject>
  
  <!-- Reel 2 -->
  <foreignObject x="507" y="200" width="188" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: #10b981; font-family: sans-serif; font-weight: bold; font-size: 22px;">
      Terraform
    </div>
  </foreignObject>
  
  <!-- Reel 3 -->
  <foreignObject x="698" y="200" width="152" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: #f59e0b; font-family: sans-serif; font-weight: bold; font-size: 22px;">
      AWS
    </div>
  </foreignObject>
  
  <!-- Highlight bar -->
  <rect x="350" y="265" width="500" height="50" fill="#3b82f6" opacity="0.2" rx="5"/>
  <line x1="350" y1="265" x2="850" y2="265" stroke="#3b82f6" stroke-width="2"/>
  <line x1="350" y1="315" x2="850" y2="315" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Spin button -->
  <circle cx="600" cy="430" r="40" fill="url(#reelGradient)" stroke="#374151" stroke-width="4">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="430" r="32" fill="#f59e0b"/>
  <text x="600" y="436" font-family="sans-serif" font-size="18" font-weight="bold" fill="#111827" text-anchor="middle">SPIN</text>
  
  <!-- Title and subtitle -->
  <text x="600" y="80" font-family="sans-serif" font-size="48" font-weight="bold" fill="#f8fafc" text-anchor="middle">CI/CD Stack Generator</text>
  <text x="600" y="120" font-family="sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Get your perfectly cursed DevOps stack!</text>
  
  <!-- Logo and site info -->
  <text x="600" y="540" font-family="sans-serif" font-size="28" font-weight="bold" fill="#3b82f6" text-anchor="middle">DevOps Daily</text>
  <text x="600" y="580" font-family="sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">devops-daily.com/games/cicd-stack-generator</text>
</svg>
