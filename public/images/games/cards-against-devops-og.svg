<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blackCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="whiteCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle pattern -->
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="1.5" fill="#64748b" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dotPattern)"/>
  
  <!-- Decorative background elements -->
  <circle cx="1050" cy="120" r="80" fill="#ec4899" opacity="0.06"/>
  <circle cx="1100" cy="500" r="120" fill="#8b5cf6" opacity="0.04"/>
  <circle cx="100" cy="500" r="60" fill="#f97316" opacity="0.08"/>
  
  <!-- Black Card (Prompt) -->
  <g filter="url(#dropShadow)">
    <rect x="80" y="180" width="240" height="340" rx="16" fill="url(#blackCardGradient)" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Black card content -->
  <rect x="100" y="200" width="200" height="24" rx="12" fill="#f59e0b"/>
  <text x="200" y="217" text-anchor="middle" fill="#000000" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">PROMPT</text>
  
  <text x="200" y="270" text-anchor="middle" fill="#e5e7eb" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">When the production</text>
  <text x="200" y="295" text-anchor="middle" fill="#e5e7eb" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">servers went down</text>
  <text x="200" y="320" text-anchor="middle" fill="#e5e7eb" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">at 3 AM, I knew it</text>
  <text x="200" y="345" text-anchor="middle" fill="#e5e7eb" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">was time for</text>
  
  <!-- Blank line with underline effect -->
  <line x1="130" y1="380" x2="270" y2="380" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <text x="200" y="420" text-anchor="middle" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-style="italic">fill in the blank</text>
  
  <!-- White Card (Response) -->
  <g filter="url(#dropShadow)">
    <rect x="380" y="180" width="240" height="340" rx="16" fill="url(#whiteCardGradient)" stroke="#d1d5db" stroke-width="2"/>
  </g>
  
  <!-- White card content -->
  <rect x="400" y="200" width="200" height="24" rx="12" fill="#3b82f6"/>
  <text x="500" y="217" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700">RESPONSE</text>
  
  <text x="500" y="280" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="19" font-weight="600">Infrastructure</text>
  <text x="500" y="310" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="19" font-weight="600">managed entirely</text>
  <text x="500" y="340" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="19" font-weight="600">through SSH</text>
  <text x="500" y="370" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="19" font-weight="600">and tears</text>
  
  <!-- Connection heart with glow -->
  <g filter="url(#glow)">
    <circle cx="350" cy="350" r="35" fill="#dc2626"/>
    <path d="M340 345 C340 339, 346 333, 350 339 C354 333, 360 339, 360 345 C360 357, 350 369, 350 369 C350 369, 340 357, 340 345 Z" fill="#ffffff"/>
  </g>
  
  <!-- Main Title -->
  <text x="720" y="250" fill="url(#titleGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" filter="url(#glow)">Cards Against</text>
  <text x="720" y="320" fill="url(#titleGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="800" filter="url(#glow)">DevOps</text>
  
  <!-- Subtitle -->
  <text x="720" y="370" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400">The hilariously inappropriate</text>
  <text x="720" y="395" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400">DevOps party game</text>
  
  <!-- Branding -->
  <text x="720" y="460" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500">by DevOps Daily</text>
  
  <!-- Decorative tech icons -->
  <g opacity="0.1">
    <!-- Terminal icon -->
    <rect x="950" y="400" width="40" height="30" rx="4" fill="#94a3b8" stroke="#94a3b8" stroke-width="1"/>
    <circle cx="955" cy="410" r="2" fill="#94a3b8"/>
    <line x1="960" y1="408" x2="975" y2="408" stroke="#94a3b8" stroke-width="1"/>
    <line x1="960" y1="412" x2="970" y2="412" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Server icon -->
    <rect x="1000" y="150" width="35" height="50" rx="3" fill="#94a3b8"/>
    <circle cx="1007" cy="160" r="2" fill="#1e293b"/>
    <circle cx="1007" cy="170" r="2" fill="#1e293b"/>
    <line x1="1012" y1="160" x2="1028" y2="160" stroke="#1e293b" stroke-width="1"/>
    <line x1="1012" y1="170" x2="1025" y2="170" stroke="#1e293b" stroke-width="1"/>
  </g>
  
  <!-- Additional scattered cards for depth -->
  <g opacity="0.2">
    <rect x="40" y="80" width="60" height="85" rx="8" fill="#374151" transform="rotate(-20 70 122)"/>
    <rect x="1100" y="450" width="60" height="85" rx="8" fill="#f8fafc" transform="rotate(15 1130 492)"/>
    <rect x="1050" y="50" width="60" height="85" rx="8" fill="#374151" transform="rotate(-10 1080 92)"/>
  </g>
</svg>
